name: Python Test Scoring and Reporting

on:
  push:
    branches: [ "main", "yololab" ]
  pull_request:
    branches: [ "main", "yololab" ]

jobs:
  test:
    if: github.repository_owner != 'PythonTrainingCamp'
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      PIP_CACHE_DIR: $RUNNER_TEMP/pip-cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Update apt sources
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository -y ppa:graphics-drivers/ppa
          sudo apt update

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install -y libgl1
          pip install -r requirements.txt

      - name: Debug environment
        run: |
          echo "当前工作目录:"
          pwd
          echo "目录内容:"
          ls -la
          echo "Python版本:"
          python --version
          echo "安装的包:"
          pip list
          echo "PYTHONPATH: $PYTHONPATH"
          echo "RUNNER_TEMP: $RUNNER_TEMP"

      - name: Run pytest tests
        continue-on-error: true
        id: pytest
        run: |
          python -m pytest tests/ -v --junitxml=test-results.xml

      - name: Run score calculator
        id: score_calculator
        run: |
          python score_calculator.py

      - name: Print test results score
        id: print_score
        run: |
          echo "测试分数报告内容:"
          cat test_score.txt
          echo "### 测试分数" >> $GITHUB_STEP_SUMMARY
          cat test_score.txt >> $GITHUB_STEP_SUMMARY

      - name: Send score to OpenCamp API
        env:
          OPENCAMP_TOKEN: ${{ secrets.OPENCAMP_API_TOKEN }}
          COURSE_ID: 1800
          API_URL: "https://api.opencamp.cn/web/api/courseRank/createByThirdToken"
        run: |
          echo "准备发送分数到 API..."
          if [ ! -f test_score.txt ]; then
            echo "错误：找不到分数文件 test_score.txt"
            exit 1
          fi

          LINE=$(sed -n '2p' test_score.txt)
          echo "Read second line from test_score.txt: $LINE"
          if [[ -z "$LINE" || ! "$LINE" == *"Score:"* ]]; then
            echo "错误：test_score.txt 第二行格式不正确或不存在。内容: '$LINE'"
            exit 1
          fi
          SCORE=$(echo "$LINE" | awk -F': ' '{print $2}' | tr -d '[:space:]')

          if ! [[ "$SCORE" =~ ^[0-9]+(\.[0-9]+)?$ ]]; then
            echo "错误：从 test_score.txt 提取的分数无效: '$SCORE' (原始行: '$LINE')"
            exit 1
          fi

          echo "提取到的分数: $SCORE"
          echo "课程 ID: $COURSE_ID"
          echo "API 端点: $API_URL"

          JSON_PAYLOAD=$(printf '{"token": "%s", "courseId": %d, "score": %s}' "$OPENCAMP_TOKEN" "$COURSE_ID" "$SCORE")

          echo "构造的 JSON (Token 已隐藏): $(printf '{"token": "%s", "courseId": %d, "score": %s}' "***" "$COURSE_ID" "$SCORE")"

          curl -X POST \
               -H "Content-Type: application/json" \
               -d "$JSON_PAYLOAD" \
               "$API_URL" \
               --fail --show-error

          echo "API 调用尝试完成。"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test_score.txt
            test-results.xml